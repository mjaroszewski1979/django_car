{% extends 'base.html' %}
{% block title %}Home Page{% endblock title %}
{% block content %}
				<!-- Header -->
					<header id="header">
						<h1><a href="index.html"><strong>Multiverse</strong> by HTML5 UP</a></h1>
						<nav>
							<ul>
								<li><a hx-get="{% url 'register' %}"  hx-target="#wrapper" class="icon solid fa-user-check">Register</a></li>
								<li><a hx-get="{% url 'login' %}"  hx-target="#wrapper" class="icon solid fa-user-lock">Login</a></li>
							</ul>
						</nav>
					</header>

				<!-- Main -->
					<div id="main">
							{% for car in cars %}
							<article class="thumb">
								<a href="{{ car.photo.url }}" class="image"><img src="{{ car.photo.url }}" alt="" /></a>
								<p>{{ car.producer|upper }} | {{ car.country_of_origin|upper }} | {{ car.year_of_production }}</p>
							</article>
    						{% endfor %}
					</div>
{% endblock content %}
